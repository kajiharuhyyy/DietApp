<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロファイル設定</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <h2>プロファイル設定</h2>

  <form th:action="@{/diet/profile}" th:object="${form}" method="post">
  <!-- CSRF: Security未導入でも落ちないようガード -->
  <input type="hidden" th:if="${_csrf != null}"
         th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

  <div>
    <label>食事モード</label>
    <input type="text" th:field="*{dietType}" readonly>
  </div>

  <div>
    <label>身長(cm)</label>
    <input type="number" th:field="*{heightCm}" min="100" max="250" required>
  </div>

  <div>
    <label>体重(kg)</label>
    <input type="number" step="0.1" th:field="*{weightKg}" min="20" max="250" required>
  </div>

  <div>
    <label>年齢</label>
    <input type="number" th:field="*{age}" min="10" max="100" required>
  </div>

  <div>
    <label>性別</label>
    <select th:field="*{sex}">
      <option value="male">male</option>
      <option value="female">female</option>
    </select>
  </div>

  <div>
    <label>活動係数</label>
    <input type="number" step="0.01" th:field="*{activityFactor}" min="1.1" max="2.5" required>
  </div>

  <div>
    <label>総エネルギー(任意)</label>
    <input type="number" th:field="*{overrideEnergyKcal}">
  </div>

  <div th:if="*{dietType} == 'LOW_PROTEIN'">
    <label>CKDステージ(1-5 任意)</label>
    <input type="number" th:field="*{ckdStage}" min="1" max="5">
  </div>

  <button type="submit">保存して計算</button>
</form>
</body>
</html>
